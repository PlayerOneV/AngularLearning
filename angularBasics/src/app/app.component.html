<div class="container mt-3">
  <h1>{{ title }}</h1>
  <form action="" class="">
    <div class="mt-3 mb-3">
      <label for="num1" class="me-2">Numero 1:</label>
      <input class="form-control" type="number" id="num1" [(ngModel)]="num1" name="num1">
    </div>
    <div class="mt-3 mb-3">
      <label for="num2" class="me-2">Numero 2:</label>
      <input class="form-control" type="number" id="num2" [(ngModel)]="num2" name="num2">
    </div>
    <div class="d-flex justify-content">
      <input class="me-3 btn btn-primary" type="submit" value="sumar" (click)="suma()">
      <input class="me-3 btn btn-primary" type="submit" value="restar" (click)="resta()">
      <input class="me-3 btn btn-primary" type="submit" value="multiplicación" (click)="mult()">
      <input class="me-3 btn btn-primary" type="submit" value="división" (click)="div()">
    </div>
  </form>
  <p class="mt-2" [(ngModel)]="result" name="result">Resultado: {{result}}</p>
</div>
